{% extends 'layout.html' %}

{% block title %} 

Principal

{% endblock %}

{% block body %} 

        <!-- SecciÃ³n principal -->
        <div class="col-md-9">
            <!-- Caja de texto con lista desplegable para temas -->
            <div class="mt-4">
                <h4>Escribe un comentario:</h4>
                <form id="commentForm">
                    <div class="form-group">
                        <select class="form-control" id="topicSelect">
                            <option value="">Selecciona un tema</option>
                            {% for categoria in listaCategorias %} 
                            <option value="{{categoria.nombre}}">{{categoria.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="4" id="commentInput" placeholder="Hace tu posteo"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Comentario</button>
                </form>
            </div>
            <!-- Lista de comentarios escritos -->
            <div class="mt-4">
                <h4>Posteos:</h4>
                <ul class="list-group" id="commentList">
                    {% for post in posteos %}
                        <!-- <li> {{post.texto}} </li> -->
                        <!-- <a href="/principal/{{post.id}}/comentarios" class="btn btn-info p-2 m-1"> Ingresar </a> -->
                    {% endfor %}
                </ul>
            </div>
        </div>

{% endblock %}
